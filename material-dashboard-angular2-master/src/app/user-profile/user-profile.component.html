<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Perfil estudiante</h4>
            <p class="card-category">Datos del estudiante...</p>
          </div>
          <div class="card-body">
            <form [formGroup]="formValue">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombres" formControlName="nombre" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Apellidos" formControlName="apellido" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Contraseña plataforma" formControlName="contrasena" type="password">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field>
                    <mat-select placeholder="Tipo Documento" [(ngModel)]="tipoDocumento" name="tipoDocumento2"
                      [ngModelOptions]="{standalone: true}">
                      <mat-option *ngFor="let documento of tiposDocumento" [value]="documento">
                        {{documento.descripcion}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Número de documento" formControlName="numeroDocumento" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Correo Electrónico" formControlName="correo" type="email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Dirección Hogar" formControlName="direccion" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field>
                    <mat-select placeholder="Ciudad" [(ngModel)]="ciudad" name="ciudad"
                      [ngModelOptions]="{standalone: true}">
                      <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad">
                        {{ciudad.nombre}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Teléfono" formControlName="telefono" type="number">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Tipo de sangre" formControlName="tipoSangre" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-2">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="RH" formControlName="rh" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="N Pasaporte" formControlName="pasaporte" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field>
                    <mat-select placeholder="Programa Academico" [(ngModel)]="programaAcademico" name="programaAcademico"
                    [ngModelOptions]="{standalone: true}">
                      <mat-option *ngFor="let programaAcademico of programasAcademico" [value]="programaAcademico">
                        {{programaAcademico.nombrePrograma}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre Acudiente" formControlName="nombreAcudiente" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Teléfono Acudiente" formControlName="telefonoAcudiente" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Parentesco" formControlName="parentescoAcudiente" type="text">
                  </mat-form-field>
                </div>
              </div>
              <!--<div class="row">
                              <div class="col-md-12">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                 </mat-form-field>

                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div>
                              </div>
                          </div>-->
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" data-toggle="modal"
                data-target="#exampleModal">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">¿Actualizar Datos?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" id="cancelar" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button (click)="updateEstudiante()" type="button" class="btn btn-primary">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
