                                </mat-form-field>

                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">

                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">

                          <div class="col-md-4">
                            <mat-form-field>

                                <mat-option>Bibliotecológia</mat-option>
                                <mat-option *ngFor="let state of stateRows" [value]="state" [(ngModel)]='statName' name="state"  #stateName>{{state.stateName}}</mat-option>
                              </mat-select>
                            </mat-form-field>
